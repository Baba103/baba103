{% extends "base.html" %}

{% block title %}<title>Log In</title>{% endblock %}

{% block content %}


<div class="w-100 m-auto" style="max-width: 330px;">
<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-floating py-3">
    <input type="text" class="form-control" id="id_username" name="username" placeholder="" required="">
    <label for="id_username">Username</label>
  </div>
  
  <div class="form-floating py-3">
    <input type="password" name="password" class="form-control" id="id_password" required="" placeholder="Password">
    <label for="id_password">Password</label>
  </div>

  <button class="btn btn-primary w-100 py-3" type="submit">Log In</button>

  </form>

</div>
{% endblock %}
