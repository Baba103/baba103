{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Liste des Wilayas</h2>
    <a href="{% url 'wilaya_create' %}" class="btn btn-primary mb-3">Ajouter une Wilaya</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Code</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for wilaya in wilayas %}
            <tr>
                <td>{{ wilaya.code }}</td>
                <td><a href="{% url 'wilaya_detail' wilaya.pk %}">{{ wilaya.name }}</a></td>
                <td>
                    <a href="{% url 'wilaya_update' wilaya.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="{% url 'wilaya_delete' wilaya.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
