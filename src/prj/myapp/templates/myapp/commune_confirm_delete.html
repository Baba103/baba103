{% extends "base.html" %}
{% block content %}
    <h2>Supprimer {{ commune.nom }} ?</h2>
    <p>Êtes-vous sûr de vouloir supprimer cette commune ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer</button>
    </form>
    <a href="{% url 'commune_list' %}">Annuler</a>
{% endblock %}
