{% extends "base.html" %}
{% block content %}
    <h2>{{ product.nom }}</h2>
    <p>Type: {{ product.type_produit.nom }}</p>
    <p>Description: {{ product.description }}</p>
    <p>Unité: {{ product.unite_mesure }}</p>
    <a href="{% url 'product_update' product.pk %}">Modifier</a>
    <a href="{% url 'product_delete' product.pk %}">Supprimer</a>
    <a href="{% url 'product_list' %}">Retour à la liste</a>
{% endblock %}
