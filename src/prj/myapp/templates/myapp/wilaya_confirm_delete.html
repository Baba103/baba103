{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Supprimer la Wilaya</h2>
    <p>Êtes-vous sûr de vouloir supprimer <strong>{{ wilaya.name }}</strong> ? Cette action est irréversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'wilaya_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
