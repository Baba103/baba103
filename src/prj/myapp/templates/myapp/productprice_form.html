{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Prix de Produit</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Produit</label>
            {{ form.produit }}
        </div>
        <div class="mb-3">
            <label class="form-label">Point de Vente</label>
            {{ form.point_vente }}
        </div>
        <div class="mb-3">
            <label class="form-label">Prix (MRO)</label>
            {{ form.valeur }}
        </div>
        <div class="mb-3">
            <label class="form-label">Date DÃ©but</label>
            {{ form.date_from }}
        </div>
        <div class="mb-3">
            <label class="form-label">Date Fin</label>
            {{ form.date_to }}
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'productprice_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
