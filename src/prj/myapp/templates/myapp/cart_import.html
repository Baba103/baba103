{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Importer un Fichier Excel - Paniers</h2>

    <!-- Affichage des erreurs -->
    {% if errors %}
    <div class="alert alert-danger">
        <h5>Erreurs détectées :</h5>
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Formulaire d'import -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Choisissez un fichier Excel :</label>
            <input type="file" name="file" id="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Importer</button>
        <a href="{% url 'cart_list' %}" class="btn btn-secondary">Retour à la liste</a>
    </form>
</div>
{% endblock %}
