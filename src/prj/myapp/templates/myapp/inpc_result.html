<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat INPC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Résultat de l'INPC</h1>
        <hr>

        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">INPC Calculé</h4>
            <p><strong>Année :</strong> {{ year }}</p>
            <p><strong>Mois :</strong> {{ month }}</p>
            <p><strong>INPC :</strong> {{ inpc|floatformat:2 }} (Base 100 = Année 2019)</p>
        </div>

        <a href="{% url 'calculate_inpc' %}" class="btn btn-secondary">Recalculer</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
