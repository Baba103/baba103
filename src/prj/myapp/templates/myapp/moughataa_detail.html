{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Détails de la Moughataa</h2>
    <p><strong>Code :</strong> {{ moughataa.code }}</p>
    <p><strong>Nom :</strong> {{ moughataa.label }}</p>
    <p><strong>Wilaya :</strong> {{ moughataa.wilaya.name }}</p>
    <a href="{% url 'moughataa_list' %}" class="btn btn-secondary">Retour à la liste</a>
</div>
{% endblock %}
