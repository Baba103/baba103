{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Importer des Types de Produits</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if errors %}
        <div class="alert alert-danger">
            <strong>Erreurs détectées :</strong>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="form-group mb-3">
            <label for="file">Choisissez un fichier Excel :</label>
            <input type="file" name="file" id="file" class="form-control" accept=".xlsx,.xls" required>
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-primary me-2">Importer</button>
            <a href="{% url 'producttype_list' %}" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </form>
</div>
{% endblock %}
