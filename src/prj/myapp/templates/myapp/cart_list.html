{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Liste des Paniers</h2>

    <!-- Formulaire de suppression en masse -->
    <form method="post" id="bulk-delete-form">
        {% csrf_token %}
        
        <!-- Barre de recherche -->
        <div class="d-flex mb-3">
            <input type="text" name="q" class="form-control me-2" placeholder="Rechercher par nom ou description" value="{{ query }}">
            <button type="submit" class="btn btn-outline-primary">Rechercher</button>
        </div>

        <!-- Boutons d'action -->
        <div class="mb-3">
            <a href="{% url 'cart_create' %}" class="btn btn-primary">Ajouter un Panier</a>
            <a href="{% url 'cart_import' %}" class="btn btn-warning">Importer un Fichier Excel</a>
            <a href="{% url 'cart_export' %}" class="btn btn-success">Exporter en Excel</a>
            <button type="button" class="btn btn-danger" id="bulk-delete-btn" disabled>Supprimer la sélection</button>
        </div>

        <!-- Tableau -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cart in carts %}
                <tr>
                    <td><input type="checkbox" class="select-item" name="selected_carts" value="{{ cart.pk }}"></td>
                    <td>{{ cart.nom }}</td>
                    <td>{{ cart.description }}</td>
                    <td>
                        <a href="{% url 'cart_update' cart.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="{% url 'cart_delete' cart.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>

<!-- Script JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const selectAllCheckbox = document.getElementById("select-all");
        const itemCheckboxes = document.querySelectorAll(".select-item");
        const deleteBtn = document.getElementById("bulk-delete-btn");
        const bulkDeleteForm = document.getElementById("bulk-delete-form");

        // Gérer la sélection globale
        selectAllCheckbox.addEventListener("change", function() {
            itemCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
            toggleDeleteButton();
        });

        // Gérer la sélection individuelle
        itemCheckboxes.forEach(checkbox => {
            checkbox.addEventListener("change", function() {
                toggleDeleteButton();
            });
        });

        function toggleDeleteButton() {
            const anyChecked = Array.from(itemCheckboxes).some(checkbox => checkbox.checked);
            deleteBtn.disabled = !anyChecked;
        }

        // Suppression en masse
        deleteBtn.addEventListener("click", function() {
            if (confirm("Voulez-vous vraiment supprimer les paniers sélectionnés ?")) {
                bulkDeleteForm.submit();
            }
        });
    });
</script>

{% endblock %}
