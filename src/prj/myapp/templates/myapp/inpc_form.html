
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculer l'INPC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculer l'Indice National des Prix à la Consommation (INPC)</h1>
        <hr>

        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="year" class="form-label">Sélectionnez l'année :</label>
                <input type="number" id="year" name="year" value="{{ current_year }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Sélectionnez le mois :</label>
                <select id="month" name="month" class="form-select" required>
                    <option value="1">Janvier</option>
                    <option value="2">Février</option>
                    <option value="3">Mars</option>
                    <option value="4">Avril</option>
                    <option value="5">Mai</option>
                    <option value="6">Juin</option>
                    <option value="7">Juillet</option>
                    <option value="8">Août</option>
                    <option value="9">Septembre</option>
                    <option value="10">Octobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Décembre</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculer</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
