{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Supprimer le Prix du Produit</h2>
    <p>Êtes-vous sûr de vouloir supprimer le prix du produit <strong>{{ productprice.produit.nom }}</strong> au point de vente <strong>{{ productprice.point_vente.nom }}</strong> ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'productprice_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
