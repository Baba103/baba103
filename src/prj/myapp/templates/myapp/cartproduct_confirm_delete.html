{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Supprimer le Produit dans le Panier</h2>
    <p>Êtes-vous sûr de vouloir supprimer le Produit <strong>{{ cartproduct.product.name }}</strong> du Panier <strong>{{ cartproduct.cart.name }}</strong> ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'cartproduct_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
