{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Calculer l'INPC</h2>
    <form method="post">
        {% csrf_token %}
        {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="mois">SÃ©lectionnez un mois (format: YYYY-MM):</label>
            <input type="month" id="mois" name="mois" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Calculer</button>
    </form>
</div>
{% endblock %}
