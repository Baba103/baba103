<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des INPC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Liste des INPC Calculés</h1>
        <hr>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% else %}
            <p><strong>Année :</strong> {{ current_year }}</p>
            <p><strong>Mois :</strong> {{ current_month }}</p>
            <p><strong>INPC Global :</strong> {{ inpc_global|floatformat:2 }}</p>
        {% endif %}

        <a href="{% url 'calculate_inpc' %}" class="btn btn-primary">Recalculer l'INPC</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
