{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Data Science & Statistiques</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            overflow: hidden;
            background: black;
            color: white;
            text-align: center;
        }

        /* ğŸŒŒ Effet de particules */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ğŸŒ Drapeau animÃ© (moitiÃ© de la page) */
        .flag-container {
            position: absolute;
            top: 50%;
            left: -50%;
            width: 50%;
            height: auto;
            animation: moveFlag 10s infinite alternate ease-in-out;
            z-index: 2;
        }

        @keyframes moveFlag {
            0% { left: -50%; }
            100% { left: 50%; }
        }

        /* ğŸ… Logo ESP superposÃ© */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: auto;
            z-index: 3;
            animation: fadeIn 2s ease-in-out, pulse 3s infinite;
        }

        /* ğŸŒ€ Effet de pulsation du logo */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* ğŸŒŸ Effet dâ€™apparition */
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* ğŸ“ Texte dâ€™introduction */
        .overlay {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 3;
        }
        .overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0px 0px 10px cyan;
        }
        .overlay p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* ğŸ“‰ Conteneur du graphique */
        .chart-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px cyan;
        }

        /* ğŸ­ Effet de fondu lors de la redirection */
        .fade-out {
            opacity: 0;
            transition: opacity 1.5s ease-out;
        }

    </style>
</head>
<body>

    <!-- ğŸŒ Drapeau de la Mauritanie animÃ© -->
    <img src="{% static 'images/images()' %}" class="flag-container" alt="Drapeau Mauritanie">

    <!-- ğŸ… Logo ESP superposÃ© -->
    <img src="{% static 'images/esp.jpg' %}" class="logo-container" alt="Logo ESP">

    <!-- ğŸŒŒ Texte d'introduction -->
    <div class="overlay" id="welcome-screen">
        <h1>Bienvenue dans le Monde de la Data Science </h1>
        <p>DÃ©couvrez les tendances et analyses de donnÃ©es .</p>
    </div>

    <!-- ğŸ“ˆ Graphique dynamique -->
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script>
        // ğŸŒŒ SCENE 3D avec particules
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ğŸ’« PARTICULES animÃ©es
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 500;
        const positions = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleMaterial = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.1 });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        // ğŸ“‰ GRAPH CHART.JS
        const ctx = document.getElementById("chart").getContext("2d");
        const myChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: ["Jan", "FÃ©v", "Mar", "Avr", "Mai", "Juin"],
                datasets: [{
                    label: "Croissance des donnÃ©es (%)",
                    data: [10, 25, 50, 80, 120, 180],
                    borderColor: "cyan",
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: "Mois" } },
                    y: { title: { display: true, text: "Croissance" }, beginAtZero: true }
                }
            }
        });

        // ğŸŒŸ ANIMATION GSAP
        gsap.from(".overlay h1", { opacity: 0, y: -50, duration: 1.5, ease: "power2.out" });
        gsap.from(".overlay p", { opacity: 0, y: 50, duration: 1.5, ease: "power2.out", delay: 0.5 });

        // ğŸŒ Redirection aprÃ¨s 3 secondes avec effet de fondu
        setTimeout(() => {
            document.getElementById("welcome-screen").classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "/dashboard";
            }, 1500);
        }, 3000);

        // ğŸ“ Ajustement responsive
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
